<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<link rel="stylesheet" href="styles/calculator.css">
	<script src="scripts/calculator.js"></script>
</head>
<body>
	<!--h1>Calculator</h1-->
	<a href="./index.html">Back to porfolio.</a>
	<section class="screen">
		<div id="prevOutput">Previous operation</div>
		<div id="output">Placeholder answer</div>
	</section>

	<section class="buttons">
		<div class="toprow" id="AC"><a href="#">AC</a></div>
		<div class="toprow" id="neg">&plusmn;</div>
		<div class="toprow" id="pct">&#37;</div>
		<div class="operator" id="div">&divide;</div>
		<div id="seven">7</div>
		<div id="eight">8</div>
		<div id="nine">9</div> 
		<div class="operator" id="mul">&times;</div>		
		<div id="four">4</div>
		<div id="five">5</div>
		<div id="six">6</div> 
		<div class="operator" id="sub">&#8722;</div>	
		<div id="one">1</div>
		<div id="two">2</div>
		<div id="three">3</div>	
		<div class="operator" id="plus">&#43;</div>	
		<div id="zero">0</div>
		<div id="dzero">00</div>
		<div id="dec">.</div>
		<div class="operator" id="equ">&#61;</div>
	</section>
</html>
